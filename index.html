<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Saif Borewell and Construction</h2>
    
    <!-- Machine Cards -->
    <div class="row" id="machineSelection">
      <div class="col-md-4">
        <div class="card machine-card" onclick="window.location.href='machine/boring.html'">
          <img src="boring.jpeg" class="card-img-top" alt="Boring Machine">
          <div class="card-body">
            <h5 class="card-title">Boring Machine</h5>
            <p class="card-text">Abhi ispe kam jari h</p>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="card machine-card" onclick="window.location.href='machine/jcb.html'">
          <img src="jcb.jpg" class="card-img-top" alt="JCB Machine">
          <div class="card-body">
            <h5 class="card-title">JCB Machine</h5>
            <p class="card-text">₹1200/hr</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card machine-card" onclick="window.location.href='machine/compressor.html'">
          <img src="compressor.jpeg" class="card-img-top" alt="Compressor Machine">
          <div class="card-body">
            <h5 class="card-title">Compressor Machine</h5>
            <p class="card-text">₹4000/hr </p>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
